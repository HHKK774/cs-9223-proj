<form action="404.html">
<div class="center">
  <div class="input-group" style="width: 330px; background-color: rgba(255,255,255,255)">
    <div id="search-content">
      <input type="text" id="search-text" aria-label="Text input with radio button" style="width: 250px; background-color: rgba(255,255,255,0)">
    </div>
    <button type="submit" class="btn btn-primary" >Search</button>
  </div>
  <div class="btn-group btn-group-toggle" id="selector" data-toggle="buttons" style="width: 330px; background-color: rgba(255,255,255,255)">
    <label class="btn btn-info active">
      <input type="radio" name="options" value="search-text" autocomplete="off" id="search-by-name" class="option_gender"> Search by Name
    </label>
    <label class="btn btn-info">
      <input type="radio" name="options" value="search-picture" autocomplete="off" class="option_gender" checked> Search by Picture
    </label>
  </div>
</div>
</form>

<script>
  $(function(){

    $(".dropdown-menu").on('click', 'a', function(){
      $(".btn:first-child").text($(this).text());
      $(".btn:first-child").val($(this).text());
    });

  });
  $("#selector :input").change(function() {
    var search_type = document.querySelector('.option_gender:checked').value;
    var remove_type = (search_type=="search-text")?"search-picture":"search-text";
    var add_type = (search_type=="search-text")?"search-text":"search-picture";
    if (search_type=="search-text") {
      add_type = "<input type='text' id='search-text' aria-label='Text input with radio button' style='width: 250px; background-color: rgba(255,255,255,0)'>";
    } else {
      add_type = "<div class='custom-file' id='search-picture'>";
      add_type += "<input type='file' class='custom-file-input' style='width: 250px; background-color: rgba(255,255,255,0)'>";
      add_type += "<label class='custom-file-label' for='inputGroupFile04'>Choose file</label>";
      add_type += "</div>";
    }
    try {
      var element = document.getElementById(remove_type);
      element.parentNode.removeChild(element);
    } catch(e) {
      alert(e)
    }

    var para = document.createElement("div");
    para.innerHTML = add_type;
    document.getElementById("search-content").appendChild(para);
  });
</script>
